<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Seinfeld Trivia Game</title>
</head>
<body>
    <img src="https://s3-us-west-1.amazonaws.com/starworldwidenetworks/episodes/thumbnails/3WO34BNw5dTYyP4cAvxUvplNgwOwPywhqpHdx7TG.jpeg">
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="button">Answer 1</button> 
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>

            </div>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="nxt-btn" class="nxt-btn btn hide">Next</button>
    </div>
</body>
</html>
